<header>
  <nav>
    <div class="row clearfix">
      <img src="src/assets/images/b2.jpg" class="logo">

      <ul class="main-nav animated slideInDown" id="check-class">
        <li>
          <a [routerLink]="['resume']" (click)="hideMainContent()">Portfolio</a>
        </li>
        <li>
            <a [routerLink]="['contact']" (click)="hideMainContent()">Contact</a>
        </li>
      </ul>

      <a class="mobile-icon" (click)="slideshow()"><i class="fa fa-bars"></i></a>
    </div>
  </nav>
  <div class="main-content-header animated slideInRight" [hidden]="isHideMainContent">
    <div style="color: white; font-family: 'Flamenco', cursive;">
      <h1>FULL STACK WEB
        <span class="colorchange">DEVELOPER</span>
      </h1>
    </div>
    <a class="btn btn-full" [routerLink]="['about']" (click)="hideMainContent()">About Sabelo</a>
    <a href="#" class="btn btn-nav">View Skills</a>
  </div>
  <div class="content" [@routerAnimation]="getRouteAnimation(router)">
      <router-outlet #router="outlet"></router-outlet>
    </div>
</header>
